services:
  # PostgreSQL Database
  - type: pserv
    name: smart-pantry-db
    plan: free
    databaseName: smartpantry
    databaseUser: smartpantry

  # Web Service (Backend + Frontend)
  - type: web
    name: smart-pantry
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: smart-pantry-db
          property: connectionString
    autoDeploy: true
